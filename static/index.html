<html lang="en">
  <head>
    <style type="text/css">
      th{text-align:left}
      #players{min-height:300px}
      #game_container{margin-left:0; margin-top:10}
      .hidden{display:none}
      .active{display:block}
    </style>
    <title> Poker Face Defense Wars</title>
  </head>
  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <h1 class="brand">POKERFACE</h1>
          <h2>PAH PAH POKER FACE PAH PAH POKER FACE</h2>
        </div>
      </div>
    </div>

    <div class="container" >
      <div id="join_game" class="active">
        <div class="row span12">
            <p> Hey, let's play a game! Sign in with facebook, and get ready to poke your friends! Poke them to spawn creeps. Defend your own base by building towers! </p>
        </div>
        <div class="row span12">
            <button id="login" class="span12 btn btn-primary"> LOG IN TO FACEBOOK TO PLAY THIS SWEET GAME </button>
        </div>

        <div class="row span12">
            <table class="span12 table-striped">
                <tbody id="players">
                    <tr>
                        <th>Name</th>
                        <th>Picture</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row span12">
            <button id="start_game" class="span12 btn btn-primary"> START THE GAME ONCE EVERYONE HAS JOINED </button>
        </div>

        <div id="fb-root"></div>
      </div>

      <div id="game_container" class="hidden">
        <div class="row span12">
          <div id="board" class="span 6">
      
          </div>
          <div id="stats_panel" class="span 6">
            <table>
              <tbody>
                <tr>
                  <h3> Gold: <span id="player_gold">10</span></h3>
                </tr>
                <tr>
                  <h3> Lives: <span id="player_lives">10</span></h3>
                </tr>
                <tr>
                  <h3> Current map level <span id="map_level">1</span></h3>
                </tr>
                <tr id="tower_panel">
                </tr>
                <tr id="log">
                </tr>
            </tbody>
          </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="/nowjs/now.js"></script>
  <script type="text/javascript" src="/static/jquery.min.js"></script>
  <script type="text/javascript" src="/static/raphael-min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="/static/client.js"></script>
  <script type="text/javascript">
    init_room();
  </script>
  <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
  </body>

</html>
